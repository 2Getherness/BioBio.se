<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../css/login.css">

  </head>
  <body>

    <main>
      <section>
        <article class="login-article">
          <div class="container">
            <form action="/action_page.php">
              <div class="row">
                <h2 style="text-align:center">Logga in alternativ</h2>
                <div class="vl">
                  <span class="vl-innertext">eller</span>
                </div>
    
                <div class="col">
                  <a href="https://www.facebook.com/" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Logga in med Facebook
                  </a>
                  <a href="https://twitter.com/" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Logga in med Twitter
                  </a>
                  <a href="https://accounts.google.com/signinchooser?flowName=GlifWebSignIn&flowEntry=ServiceLogin" class="google btn">
                    <i class="fa fa-google fa-fw">
                    </i> Logga in med Google+
                  </a>
                </div>
    
                <div class="col">
                  <div class="hide-md-lg">
                    <p>Eller Logga in manuellt:</p>
                  </div>
    
                  <input type="text" name="username" placeholder="Användarnamn" required>
                  <input type="password" name="password" placeholder="Lösenord" required>
                  <input type="submit" value="Logga in">
                </div>
    
              </div>
            </form>
          </div>
    
          <div class="bottom-container">
            <div class="row">
              <div class="col">
                <a href="registerUser.html" class="btn">Skapa konto</a>
              </div>
              <div class="col">
                <a href="#" class="btn">Glömt lösenord?</a>
              </div>
            </div>
          </div>
    
        </article>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
