<section>
    <article class="feedback-aticle">
        <h1>Lämna feedback</h1>
        <div class="name-div">
            <div class="div1">
                <span>Namn</span>
                <input type="text" name="name">
            </div>
            <div class="div2">
                <span>Telefon</span>
                <input type="number" name="phone">
            </div>
            <div class="div3">
                <span>E-postadress</span>
                <input type="text" name="E-post">
            </div>
        </div>
        <h1>Berätta vad du tycker</h1>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        <button class="submit-btn" type="button">Skicka in</button>
    </article>
</section>
